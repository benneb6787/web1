<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border: 5px solid pink;
        display: grid;
        /*자동조절 fr*/
        grid-template-columns: 1fr 1fr;
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>EVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
